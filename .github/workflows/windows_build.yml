name: Build for Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Debug - list repository root
      shell: cmd
      run: dir /B

    - name: Debug - list src folder (if any)
      shell: cmd
      run: if exist src (dir src) else (echo SRC FOLDER NOT FOUND)

    - name: Setup MSYS2 (MINGW64) and install toolchain
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        path-type: strict
        install: >
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make

    - name: Debug - make dry-run (show commands)
      shell: cmd
      run: mingw32-make -n

    - name: Compile with mingw32-make
      shell: cmd
      run: mingw32-make SHELL=cmd.exe

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: connectK-windows-exe
        path: connectK.exe
